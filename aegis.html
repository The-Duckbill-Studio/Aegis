<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Aegis Core</title>
    <style>
        #navagation ul {
            display: flex;
            gap: 1rem;
            list-style: none;
            margin-top: 2.5rem;
            font-size: large;
        }

        #navagation ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        

        #contacts button {
            margin-top: 1rem;
            width: 10rem;
            height: 3rem;
            border-radius: 2px;
            border: 0px;
            filter: drop-shadow(5px 5px 5px );
            font-size: large;
            font-weight: 600;
            transition: transform 0.5s ease-in-out;
        }

        #contacts button:hover {
            background-color: rgb(208, 206, 206);
            transform: scaleY(1.1);
        }

        .body {
            display: flex;
            flex-direction: column;
            margin-top: 10rem;
            margin-left: 1rem;
        }

        .body h2{
            font-weight: 400;
            font-size: 2rem;
        }

        .body h3 {
            font-weight: 400;
            font-size: 1.7rem;
        }

        .body button {
            margin-top: 0.8rem;
            height: 3rem;
            width: 10rem;

            border-radius: 2px;
            border: 0px;
            filter: drop-shadow(4px 4px 3px);
        }

        .infographic {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }



         
    </style>
</head>

    <header>
        <div>

            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </div>
        <div id="contacts">

    </header>

            <h2>
